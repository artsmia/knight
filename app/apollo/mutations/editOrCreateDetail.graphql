mutation editOrCreateDetail (
  $detailId: ID
  $itemId: ID
  $title: String
  $imageId: ID
  $newClipDetailId: ID
  $index: Int
) {
  editOrCreateDetail (
    id: $detailId
    itemId: $itemId
    title: $title
    imageId: $imageId
    index: $index
    createAndAddClip: {
      detailId: $newClipDetailId
    }
  ) {
    id
    title
    index
    image {
      id
      organization {
        id
      }
    }
    clips {
      id
      title
      index
      description
    }
  }
}
