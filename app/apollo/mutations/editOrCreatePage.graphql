mutation editOrCreatePage (
  $pageId: ID
  $title: String
  $text: String
  $imagesIds: [ID]
  $type: String
  $video: String
) {
  editOrCreatePage (
    id: $pageId
    title: $title
    text: $text
    imagesIds: $imagesIds
    type: $type
    video: $video
  ) {
    id
    title
    text
    type
    images {
      id
    }
    video
  }
}
