mutation editOrCreatePage (
  $pageId: ID
  $title: String
  $text: String
  $comparisonImageIds: [ID]
  $mainImageId: ID
  $type: String
  $video: String
  $index: Int
) {
  editOrCreatePage (
    id: $pageId
    title: $title
    text: $text
    comparisonImageIds: $comparisonImageIds
    mainImageId: $mainImageId
    type: $type
    video: $video
    index: $index
  ) {
    id
    title
    text
    type
    index
    mainImage {
      id
    }
    comparisonImages {
      id
    }
    video
  }
}
