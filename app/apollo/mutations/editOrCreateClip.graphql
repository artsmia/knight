mutation editOrCreateClip (
  $clipId: ID
  $title: String
  $description: String
  $geometry: GeometryInput
  $detailId: ID
  $newAdditionalImageIds: [ID]
  $index: Int
) {
  editOrCreateClip (
    id: $clipId
    title: $title
    description: $description
    geometry: $geometry
    detailId: $detailId
    newAdditionalImageIds: $newAdditionalImageIds
    index: $index
  ) {
    id
    index
    title
    description
    geometry {
      type
      coordinates
    }
    detail {
      id
    }
    additionalImages {
      id
    }
  }
}
