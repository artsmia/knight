mutation editOrCreateClip (
  $clipId: ID
  $title: String
  $description: String
  $coordinates: String
  $detailId: ID
  $newAdditionalImageIds: [ID]

) {
  editOrCreateClip (
    id: $clipId
    title: $title
    description: $description
    coordinates: $coordinates
    detailId: $detailId
    newAdditionalImageIds: $newAdditionalImageIds
  ) {
    id
    title
    description
    detail {
      id
    }
    additionalImages {
      id
    }
  }
}
