query ItemQuery (
  $itemId: ID!
) {
  item (
    id: $itemId
  ) {
    id
    title
    text
    medium
    attribution
    date
    mainImage {
      id
    }
    details {
      id
      title
      image {
        id
      }
      clips {
        id
        title
        description
        additionalImages {
          id
        }
      }
    }
    relatedBooks {
      id
      title
    }
    relatedItems {
      id
      title
    }
  }
}
