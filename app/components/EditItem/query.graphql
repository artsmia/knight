query editItemQuery (
  $itemId: ID!
  $userId: ID
  $orgSub: String
  $bookFilter: Filter
  $bookSearch: String
) {
  item (id: $itemId) {
    id
    title
    attribution
    culture
    dimensions
    medium
    date
    accessionNumber
    currentLocation
    creditLine
    text
    localId
    pullFromCustomApi
    mainImage {
      id
    }
    details {
      id
      index
      title
      image {
        id
        organization {
          id
        }
      }
    }
    relatedBooks {
      id
      title
    }
  }
  user (id: $userId) {
    id
    email
  }
  organization (
    subdomain: $orgSub
  ) {
    id
    subdomain
    customItemApiEnabled
    customItemApiEndpoint
  }
  books (
    filter: $bookFilter
    search: $bookSearch
  ) {
    id
    title
    previewImage {
      id
    }
  }

}
