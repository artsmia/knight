query ZoomerQuery (
  $imageId: ID!
  $detailId: ID!
  $clipId: ID!
) {
  image (
    id: $imageId
  ) {
    id
    organization {
      id
    }
  }
  detail (
    id: $detailId
  ) {
    id
    image {
      id
      organization {
        id
      }
    }
  }
  clip(
    id: $clipId
  ) {
    id
    geometry {
      type
      coordinates
    }
  }
}
