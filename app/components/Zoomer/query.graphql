query ZoomerQuery (
  $imageId: ID!
  $detailId: ID!
) {
  image (
    id: $imageId
  ) {
    id
    organization {
      id
      customImageApiEnabled
    }
    localId
    host
    gdriveId
  }
  detail (
    id: $detailId
  ) {
    id
    image {
      id
      organization {
        id
        customImageApiEnabled
      }
      host
      gdriveId
      localId
    }
    geometry {
      type
      coordinates
    }
  }

}
