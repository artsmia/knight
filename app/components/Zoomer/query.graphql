query ZoomerQuery (
  $imageId: ID!
  $detailId: ID!
  $itemId: ID!
) {
  image (
    id: $imageId
  ) {
    id
    organization {
      id
      customImageApiEnabled
    }
    localId
    host
    gdriveId
  }
  detail (
    id: $detailId
  ) {
    id
    image {
      id
      organization {
        id
        customImageApiEnabled
      }
      host
      gdriveId
      localId
    }
    geometry {
      type
      coordinates
    }
  }
  item (
    id: $itemId
  ) {
    id
    mainImage {
      id
    }
    details {
      id
      index
      image {
        id
      }
      geometry {
        type
        coordinates
      }
    }
  }
}
